<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
          <Primer Cambio al Archivo></Primer>
        <title>Login</title>
        <link href="#{appBean.baseUrl}resources/css/login.css" type="text/css" rel="stylesheet"/>
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="formLogin">
                <p:growl id="growl" showDetail="true" life="3000" />
                <p:panel header="Ingresar Usuario y Clave">
                    <h:panelGrid columns="2" cellpadding="5">
                        <h:outputLabel for="username" value="Username:" />
                        <p:inputText id="username" value="#{loginBean.usuario.usuario}" required="true" label="username" />

                        <h:outputLabel for="password" value="Password:" />
                        <p:password id="password" value="#{loginBean.usuario.clave}" required="true" label="password" />

                        <f:facet name="footer">
                            <p:commandButton value="Login" update="growl" actionListener="#{loginBean.login(event)}"
                                             oncomplete="handleLoginRequest(xhr, status, args)" />
                        </f:facet>  
                    </h:panelGrid>
                </p:panel>
            </h:form>
        </div>
        <script type="text/javascript">
            function handleLoginRequest(xhr, status, args) {
                if (args.validationFailed || !args.loggedIn) {
                    //PF('formLogin').jq.effect("shake", {times: 5}, 100);
                    //window.alert("Incorrecto");
                    //console.log("Usuario y contraseña incorrectas");
                }
                else {
                    location.href = args.ruta;
                    //PF('formLogin').hide();
                    //console.log("Usuario y contraseña correctas");
                    //$('#loginLink').fadeOut();
                }
            }
        </script>
    </h:body>
</html>
